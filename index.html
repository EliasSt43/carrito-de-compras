<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Link de css -->
    <link rel="stylesheet" href="style.css">

    <title>Proyecto</title>

</head>
<body>

    <!-- Navegador -->
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
        <div>
            <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#carrito">Carrito (<span class="total-cantidad"></span>)</button><button class="borrar-carrito btn btn-danger">Limpiar carrito</button></div>
        </div>
    </nav>

<!-- Principal -->
    <div class="container">
        <div class="row">
        <div class="col">
            <div class="card" style="width: 20rem;">
    <img class="card-img-top" src="img/termo.jpg" alt="Termo Inova">
    <div class="card-block">
        <h4 class="card-title">Termo</h4>
        <p class="card-text">Precio: $3999.99</p>
        <a href="#" data-nombre="Termo" data-precio="3999.99" class="añadir-al-carrito btn btn-primary">Añadir al carrito</a>
    </div>
    </div>
        </div>
        <div class="col">
            <div class="card" style="width: 20rem;">
    <img class="card-img-top" src="img/imperial-1-819x1024.jpg" alt="Mate Imperial">
    <div class="card-block">
        <h4 class="card-title">Mate</h4>
        <p class="card-text">Precio: $4499.99</p>
        <a href="#" data-nombre="Mate" data-precio="4499.99" class="añadir-al-carrito btn btn-primary">Añadir al carrito</a>
    </div>
    </div>
        </div>
        <div class="col">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="img/bombillas-874x1024.jpg" alt="Bombillas pico de loro cincelada">
                <div class="card-block">
                    <h4 class="card-title">Bombillas</h4>
                    <p class="card-text">Precio: $859.99</p>
                    <a href="#" data-nombre="Bombilla" data-precio="859.99" class="añadir-al-carrito btn btn-primary">Añadir al carrito</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="img/combo11.jpg" alt="Combo de Mate, bombilla y termo">
                <div class="card-block">
                    <h4 class="card-title">Combo de Mate, bombilla y termo</h4>
                    <p class="card-text">Precio: $5199.99</p>
                    <a href="#" data-nombre="Combo" data-precio="5199.99" class="añadir-al-carrito btn btn-primary">Añadir al carrito</a>
                </div>
            </div>
        </div>
        </div>
    </div>

  
 <!-- Modal -->
    <div class="modal fade" id="carrito" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <table class="show-carrito table">
            
            </table>
            <div>Total precio: $<span class="total-carrito"></span></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Hacer pedido</button>
        </div>
        </div>
    </div>
    </div> 

    <!--  Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="funciones.js"></script>
</body>
</html>
